<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- BOOTSTRAP CSS START-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP CSS END-->

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>Aleksey Nisenboym | Illustrator</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Asap:400,400i,500,500i,600,600i,700,700i|Cabin:400,400i,500,500i,600,600i,700,700i|Fira+Sans:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Heebo:100,300,400,500,700,800,900|Merriweather+Sans:300,300i,400,400i,700,700i,800,800i|Noto+Sans+TC:100,300,400,500,700,900|Open+Sans:300,300i,400,400i,600,600i,700,700i,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- TOP SECTION -->
    <header>
      <div class="header-logo">
        <h1 class="header-logo-name">
          Aleksey Nisenboym
        </h1>
        <h2 class="header-logo-title">
          Freelance Illustrator
        </h2>
      </div>
      <nav class="header-nav">
        <h3 class="header-nav-element">Illustrations</h3>
        <h3 class="header-nav-element">Prop Design</h3>
        <h3 class="header-nav-element">Character Design</h3>
      </nav>
    </header>
    <hr />

    <!-- MIDDLE SECTION -->
    <section class="pages-container">
      <section class="three-pages-container">
        <div class="indiv-page">
          <button class="modal-button" aria-haspopup="true">
            Illustrations
          </button>
          <!-- <h4 class="indiv-page-title">Illustrations</h4> -->
          <div id="illustrations" class="indiv-page-image">
            <img
              src="images/illustrations/IMG-001.jpg"
              class="d-block w-100"
              alt="Illustrations 1"
            />
          </div>
        </div>
        <div class="indiv-page">
          <h4 class="indiv-page-title">Prop Design</h4>
          <div id="prop-design" class="indiv-page-image">
            <img
              src="images/propdesign/IMG-007.jpg"
              class="d-block w-100"
              alt="Illustrations 1"
            />
          </div>
        </div>
        <div class="indiv-page">
          <h4 class="indiv-page-title">Character Design</h4>
          <div id="character-design" class="indiv-page-image">
            <img
              src="images/characterdesign/IMG-011.png"
              class="d-block w-100"
              alt="Illustrations 1"
            />
          </div>
        </div>
      </section>
    </section>

    <!-- BOTTOM SECTION -->
    <footer class="footer-info">
      <p class="footer-info-element">
        Â© Aleksey Nisenboym | Illustrator
      </p>
    </footer>

    <!-- ILLUSTRATIONS MODAL -->
    <aside class="illustrations">
      <!-- BOOTSTRAP CAROUSEL START-->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="images/illustrations/IMG-001.jpg"
              class="d-block w-100"
              alt="Illustrations 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/illustrations/IMG-002.jpg"
              class="d-block w-100"
              alt="Illustration 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/illustrations/IMG-003.jpg"
              class="d-block w-100"
              alt="Illustration 3"
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/illustrations/IMG-004.jpg"
              class="d-block w-100"
              alt="Illustration 4"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- BOOTSTRAP CAROUSEL END-->
      <button id="illustrations-close" class="close" role="button">X</button>
    </aside>

    <!-- BOOTSTRAP JS START-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP JS END-->
    <script src="js/script.js"></script>
  </body>
</html>
